<!-- Group Modals -->
{% for group in groups %}
<div class="modal fade" id="groupModal-{{ group.id }}" tabindex="-1" aria-labelledby="groupModalLabel-{{ group.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="groupModalLabel-{{ group.id }}">{{ group.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    {% for icon in group.active_icons %}
                    <div class="icons-wrapper col-md-4 mb-3">
                        <button class="icon-tile btn w-100"
                            {% if user_role == "EU" %}
                            onclick="iconClicked(this)"
                            data-icon-id="{{ icon.id }}"
                            {% else %}
                            disabled
                            {% endif %}>
                            <img src="{{ icon.image.url }}" alt="{{ icon.name }}" class="img-fluid">
                            <span class="mt-2 d-block">{{ icon.name }}</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<!-- Favorites Modal -->
